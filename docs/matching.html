<!doctype html><html lang="ja"><head><meta charset="UTF-8"><title>Web制作ヒアリング</title><link rel="icon" href="./assets/images/pd.ico"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta name="referrer" content="strict-origin-when-cross-origin"><meta http-equiv="Content-Security-Policy" content=" default-src 'self'; script-src 'self' https://code.jquery.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' https://pdmizuki.github.io/website/ data:; connect-src 'self' https://pdmizuki.github.io; object-src 'none'; base-uri 'self'; form-action 'self' https://pdmizuki.github.io; "><script nonce="random1234" src="https://code.jquery.com/jquery-3.7.1.min.js"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><script defer="defer" src="js/main.js"></script></head><body data-page="matching"><div class="container"><div id="question-container"><h2 class="question">質問がここに表示されます</h2><ul class="options"></ul>※個人情報を含めた情報は、お客様の同意が無い場合では収集いたしません。 ※こちらからの案内を希望される方のみ、氏名、連絡先アドレスを入力してお送りください。後日こちらから案内の連絡をいたします。</div><div id="result-container" style="display: none;"><h2>回答内容</h2><p id="result-text">回答内容がここに表示されます</p><div id="advice-container"><p id="advice-content">アドバイス内容がここに表示されます</p></div><div id="contact-info"><label><input id="name" placeholder="氏名を入力してください"></label><br><label><input type="email" id="address" placeholder="メールアドレスを入力してください"></label><br><textarea id="consultation" rows="4" cols="50" placeholder="相談したい事があればご記入お願いします"></textarea><br><label><input type="checkbox" name="freeConsultation"> 無料相談を希望する</label><br><label><input type="checkbox" name="agree" value="agreement"> プライバシーポリシーに同意する「こちらをご覧ください<a href="policy.html" target="_blank">SitePolicy</a>」</label></div><p>※これらの情報は送信されない限り収集されないのでご安心ください。<br>※こちらからのご案内を希望される方は、氏名、連絡先アドレスを入力して「送信」をお願いいたします。</p><button type="button" id="submit-button">送信</button> <button id="reload-button">もう一度診断する</button></div></div><div id="successModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
